<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
		rel="stylesheet" />
	<title>Frontend Mentor | Easybank landing page</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		:root {
			--primary-dark-blue: hsl(233, 26%, 24%);
			--primary-lime-green: hsl(136, 65%, 51%);
			--primary-bright-cyan: hsl(192, 70%, 51%);
			--neutral-grayish-blue: hsl(233, 8%, 62%);
			--neutral-light-grayish-blue: hsl(220, 16%, 96%);
			--neutral-very-light-gray: hsl(0, 0%, 98%);
			--neutral-white: hsl(0, 0%, 100%);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-size: 18px;
			font-family: 'Public Sans', sans-serif;
		}

		a {
			text-decoration: none;
		}

		li {
			list-style: none;
		}

		.container {
			max-width: 1200px;
			width: 100%;
			margin: 0 auto;
		}

		.flex {
			display: flex;
		}

		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}

		header {
			background-color: white;
			font-size: 18px;
			padding: 40px 0;
			position: relative;
			z-index: 100;
			/* background-color: var(--neutral-very-light-gray); */
		}

		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		nav>ul {
			display: flex;
		}

		nav ul li {
			padding-right: 30px;
		}

		.nav-link {
			color: rgba(0, 0, 0, 0.5);
			position: relative;
			/*dont know why? should ask someone */
		}

		.nav-link:hover::before {
			content: '';
			position: absolute;
			left: 0;
			bottom: -50px;
			height: 5px;
			width: 100%;
			background: linear-gradient(90deg,
					rgba(49, 211, 92, 1) 30%,
					rgba(43, 183, 218, 1) 93%);
		}

		.nav-link:hover {
			color: var(--primary-dark-blue);
		}

		.button {
			padding: 15px 30px;
			color: white;
			border: none;
			cursor: pointer;
			font-weight: bold;
			border-radius: 30px;
			background: linear-gradient(90deg,
					rgba(49, 211, 92, 1) 30%,
					rgba(43, 183, 218, 1) 93%);
		}

		.button:hover {
			opacity: 0.5;
		}
	</style>
</head>

<body>
	<header>
		<div class="container">
			<nav>
				<img class="logo" src="images/logo.svg" alt="" />
				<ul id="nav-ul" class="">
					<li><a class="nav-link" href="">Home</a></li>
					<li><a class="nav-link" href="">About</a></li>
					<li><a class="nav-link" href="">Contact</a></li>
					<li><a class="nav-link" href="">Blog</a></li>
					<li><a class="nav-link" href="">Careers</a></li>
				</ul>
				<button class="button hide">Request Invite</button>
			</nav>
		</div>
	</header>
